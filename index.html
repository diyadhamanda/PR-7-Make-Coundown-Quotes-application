<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
      <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 text-center">
        <div class="countdown mx-auto mb-4">
          <div class="countdown-number"></div>
          <svg>
            <circle r="45" cx="50" cy="50"></circle>
          </svg>
        </div>

        <h1 class="text-capitalize pb-3">Quote</h1>
        <div class="block border border-2 border-black p-4 bg-light rounded">
          <blockquote class="blockquote mb-2">
            <p class="title-content">Click the start button to begin!</p>
          </blockquote>
          <figcaption class="blockquote-footer mt-1">
            <cite class="title" title="Source Title">Quote Title</cite>
          </figcaption>
        </div>
      </div>
    </div>
  </div>
    </header>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
